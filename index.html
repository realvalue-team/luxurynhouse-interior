<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>럭셔리앤 건축인테리어</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- SWIPER -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header class="header">
        <div class="inner">
          <h1 class="logo">
            <a href="./index.html"><img src="./assets/images/logo_white.svg" alt="LUXURY N arch-interior" /></a>
          </h1>
          <nav class="gnb">
            <button class="btn-close"><img src="./assets/images/ico_mo_close.svg" alt="메뉴닫기" /></button>
            <ul class="gnb-list">
              <li><a href="./index.html">MAIN</a></li>
              <li><a href="./project.html">PROJECT</a></li>
              <li><a href="./consulting.html">CONSULTING</a></li>
            </ul>
          </nav>
          <button class="btn-mo">
            <img src="./assets/images/ico_white_mo.svg" alt="메뉴보기" />
          </button>
        </div>
      </header>
      <!-- //header -->
      <!-- main -->
      <main class="main">
        <div class="main-swiper">
          <div class="swiper">
            <ul class="swiper-wrapper">
              <li class="swiper-slide">
                <img src="./assets/images/img_main_banner01.jpg" alt="project메인배너01" />
              </li>
              <li class="swiper-slide">
                <img src="./assets/images/img_main_banner02.jpg" alt="project메인배너02" />
              </li>
            </ul>
          </div>
        </div>
        <div class="btn-group">
          <a href="./project.html" class="btn-link">PROJECT</a>
          <a href="./consulting.html" class="btn-link">CONSULTING</a>
        </div>
      </main>
      <!-- //main -->
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".main-swiper .swiper", {
        autoplay: true,
        effect: "fade",
        speed: 3000,
      });
    </script>
  </body>
</html>
